<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="populate()">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


    <!-- nav bar -->

    <nav class="navbar navbar-expand-lg" style="background-color: transparent;">
        <div class="container-fluid">

            <a class="navbar-brand" href="home.html" style="color: white;">
                <img src="Icons&Images/Logo_white.png">
                Movie Roomy
            </a>

            <!-- links -->
            <ul class="nav justify-content-end">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white;">Features</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Watchlist</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Movie Library</a>
                </li>

                <li class="nav-item" id="signname">
                    <a class="nav-link" href="#" style="color: white;">Sign Up</a>
                </li>


            </ul>

        </div>

    </nav>


    <!-- individual movie page template -->

    <div class="row" style="margin-top: 50px;">

        <div class="col-sm-1"></div>
        <div class="col-sm-3">
            <img id="individual_poster" src="">
            <br>
            <div id="individual_rating" style="color: white;">IMDb Rating - </div>
        </div>

        <div class="col-sm-7" style="color: white;">
            <div id="individual_movietitle"></div>
            <div id="genres"></div>
            <div id="individual_synopsis"></div>
            <div id="individual_director">
                <div id="individual_dirheading">Director(s)</div>
                <div id="individual_dircontent"></div>
            </div>
            <div id="individual_actors">
                <div id="individual_actheading">Actors</div>
                <div id="individual_actcontent"></div>
            </div>
        </div>
        <div class="col-sm-1"></div>

    </div>

    <div class="row" style="margin: 0px;">

        <div class="col-sm-1"></div>

        <div class="col-sm-10" id="individual_trailer" style="color: white;"><iframe id="trailer" width="600"
                height="355" src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe></div>

        <div class="col-sm-1"></div>

    </div>





    <!-- footer -->

    <div class="row" style="margin: 0px; margin-top: 60px;" id="footer">
        <div class="col-sm-1"></div>
        <div class="col-sm-1"> <a href="index.html"><img id="footerLogo" src="Icons&Images/Logo_white.png"></a> </div>
        <div class="col-sm-2">
            <p id="footerText">Movie Roomy, 2022</p>
        </div>
        <div class="col-sm-5"></div>
        <div id="socialIcons" class="col-sm-2">
            <a href="https://www.instagram.com/reel/ChnEqmdpZX8/?utm_source=ig_web_copy_link"><img id="instagram"
                    src="Icons&Images/instagram_icon.svg"></a>
            <a href="https://twitter.com/TopGunMovie?s=20&t=In2D8nRXtmn_6Z7E8SdJCQ"><img id="twitter"
                    src="Icons&Images/twitter_icon.svg"></a>
            <a href="https://fb.watch/g125Uv8hpR/"><img id="facebook" src="Icons&Images/facebook_icon.svg"></a>
        </div>
    </div>



</body>

</html>
