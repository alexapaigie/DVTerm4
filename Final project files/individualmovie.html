<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="populate()">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


    <!-- nav bar -->

    <div class="row" style="margin: 0px; margin-bottom: 0px; margin-top: 20px;">
        <div class="col-sm-1"> <a href="home.html"><img src="Icons&Images/Nav_Logo.png" width="200px"></a> </div>
        <div class="col-sm-7"></div>
        <a href="watchlist.html">
            <div id="watchlist" class="col-sm-1" style="color: white;">Watchlist</div>
        </a>
        <a href="movielibrary.html">
            <div id="library" class="col-sm-1" style="color: white;">Movie Library</div>
        </a>
        <a href="indexsignin.html">
            <div id="signup" class="col-sm-1" style="color: white;">Sign up</div>
        </a>

    </div>


    <!-- individual movie page template -->

    <div class="row" style="margin-top: 50px;">

        <div class="col-sm-1"></div>
        <div class="col-sm-3">
            <img id="individual_poster" src="">
            <br>
            <div id="individual_rating" style="color: white;">IMDb Rating - </div>
        </div>

        <div class="col-sm-7" style="color: white;">
            <div id="individual_movietitle"></div>
            <div id="genres"></div>
            <div id="individual_synopsis"></div>
            <div id="individual_director">
                <div id="individual_dirheading">Director(s)</div>
                <div id="individual_dircontent"></div>
            </div>
            <div id="individual_actors">
                <div id="individual_actheading">Actors</div>
                <div id="individual_actcontent"></div>
            </div>
        </div>
        <div class="col-sm-1"></div>

    </div>

    <div class="row" style="margin: 0px;">

        <div class="col-sm-1"></div>

        <div class="col-sm-10" id="individual_trailer" style="color: white;"><iframe id="trailer" width="600"
                height="355" src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe></div>

        <div class="col-sm-1"></div>

    </div>





    <!-- footer -->

    <div class="row" style="margin: 0px; margin-top: 60px;" id="footer">
        <div class="col-sm-1"></div>
        <div class="col-sm-1"> <a href="index.html"><img id="footerLogo" src="Icons&Images/Logo_white.png"></a> </div>
        <div class="col-sm-2">
            <p id="footerText">Movie Roomy, 2022</p>
        </div>
        <div class="col-sm-5"></div>
        <div id="socialIcons" class="col-sm-2">
            <a href="https://www.instagram.com/reel/ChnEqmdpZX8/?utm_source=ig_web_copy_link"><img id="instagram"
                    src="Icons&Images/instagram_icon.svg"></a>
            <a href="https://twitter.com/TopGunMovie?s=20&t=In2D8nRXtmn_6Z7E8SdJCQ"><img id="twitter"
                    src="Icons&Images/twitter_icon.svg"></a>
            <a href="https://fb.watch/g125Uv8hpR/"><img id="facebook" src="Icons&Images/facebook_icon.svg"></a>
        </div>
        <div class="col-sm-1"></div>



</body>

</html>
